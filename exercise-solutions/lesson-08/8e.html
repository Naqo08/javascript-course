<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function isSameProduct(product1, product2) {
        if (product1.name === product2.name && 
            product1.price === product2.price) 
            {
              return true;
            } else {
              return false;
            }
      }

      const prod1 = {
        name: 'cake',
        price: 15
      };

      const prod2 = {
        name: 'creampuff',
        price: 10
      };

      const prod3 = {
        name: 'cake',
        price: 15
      };

      console.log(isSameProduct(prod1, prod2));
      console.log(isSameProduct(prod1, prod3));



    </script>
  </body>
</html>
