<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <button class="js-button" onclick="
      updateButton();
      ">
      Start
    </button>

    <script>
      function updateButton() {
        const buttonElement = document.querySelector('.js-button');

        setTimeout(function() {
          buttonElement.innerHTML = 'Finished!';
        }, 2000);
      }
    </script>
  </body>
</html>
