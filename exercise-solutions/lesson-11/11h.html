<!DOCTYPE html>
  <html lang="en">
  <head></head>
  <body>
    <script>
      function addOne(array) {
        const result = [];

        for (i = 0; i < array.length; i++) {
          result.push(array[i] + 1);
        }

        return result;
      }

      console.log(addOne([1, 2, 3]));
      
      const myArray = [-2, -1, 0, 99];
      console.log(addOne(myArray));

    </script>
  </body>
</html>
