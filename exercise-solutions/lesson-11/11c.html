<!DOCTYPE html>
  <html lang="en">
  <head></head>
  <body>
    <script>
      function arraySwap(array) {
        const lastIndex = array.length - 1;
        const lastValue = array[lastIndex];
        const firstValue = array[0];

        array[0] = lastValue;
        array[lastIndex] = firstValue;

        return array;
      }

      const myArray = [1, 20, 22, 24, 5];
      console.log('Original array position: ' + myArray);
      console.log(`Array after swap: ${arraySwap(myArray)}`);

      console.log(`Array after swap: ${arraySwap(['hi', 'hello', 'hey'])}`)
    </script>
  </body>
</html>
