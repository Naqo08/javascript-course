<!DOCTYPE html>
  <html lang="en">
  <head></head>
  <body>
    <script>
      function getLastValue(array) {
        const lastIndex = array.length - 1;
       return array[lastIndex];
      }

      const numArray = [1, 20, 22, 24, 5];  
      console.log(getLastValue(numArray));

      console.log(getLastValue(['hi', 'hello', 'hey']));
    </script>
  </body>
</html>
