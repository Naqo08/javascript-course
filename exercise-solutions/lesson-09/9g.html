<!DOCTYPE html>
<html lang="en">
  
  
  <head>
    <title>Amazon</title>
  </head>
  <body>
    
    <p>Amazon Shipping Calculator</p>

    <input placeholder="Enter cost" class="js-cost-input" 
      onkeydown="handleCostKeyDown(event);
      ">
      
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    
    <p class="js-total-cost"></p>

    <script>
      
      function handleCostKeyDown() {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }
      
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100;

        if (cost < 4000) {
          cost = cost + 1000;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
      }
   
    </script>
  </body>
</html>
