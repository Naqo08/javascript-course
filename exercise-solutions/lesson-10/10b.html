<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .request-now-button {
        background-color: black;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 1rem;
      }

      .schedule-later-button {
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="request-now-button">
      Request now
    </button>
    <button class="schedule-later-button">
      Schedule for later
    </button>
  </body>
</html>
