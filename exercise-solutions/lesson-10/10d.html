<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button onclick="
      toggle();
     " class="toggle-button js-button">Gaming</button>

    <script>
      function toggle() {
        const buttonElement = document.querySelector('.js-button');

        if (!buttonElement.classList.contains('is-toggled')) {
          buttonElement.classList.add('is-toggled');
        } else {
          buttonElement.classList.remove('is-toggled');
        }
      }

    </script>
  </body>
</html>
